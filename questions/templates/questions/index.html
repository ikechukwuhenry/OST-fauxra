{% extends "base.html" %}

{% block content %}
    {% if latest_questions %}
        <ul>
            {% for question in latest_questions %}
            <li><a href="{% url 'questions:show' question.id %}"> {{ question.text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available. </p>
    {% endif %}


    <a href="{% url 'questions:new' %}">Create question</a>
    <a href="{% url 'accounts:register' %}">Register</a>
    <a href="{% url 'accounts:sign_in' %}">Sign In</a>
    <a href="{% url 'accounts:sign_out' %}">Sign Out</a>
{% endblock %}
