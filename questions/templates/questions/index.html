{% extends "base.html" %}

{% block content %}
    {% if questions %}
        <ul>
            {% for question in questions %}
            <li><a href="{% url 'questions:show' question.id %}"> {{ question.text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available. </p>
    {% endif %}

    <a href="{% url 'questions:new' %}">Create question</a>

{% endblock %}
